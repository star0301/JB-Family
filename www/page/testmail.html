<!DOCTYPE html>
<html>

<head lang="ko">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Contact Form</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_VCU7jKJzQPME3vcytKpJj");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {

      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        this.contact_number.value = Math.random() * 100000 | 0;

        emailjs.sendForm('yandex', 'template_MHqHdJYp', this);
      });
    } 
  </script>

</head>


<body>
  <a>여기는 메일이 정확히 가는 영역</a>
  <form id="contact-form1">
    <!-- 아래 input은 보낼 시 꼭 필요함 -->
    <input type="hidden" name="contact_number">
    <label>Name</label> <input type="text" name="sender">
    <label>Mobile</label> <input type="text" name="mobile">
    <label>E-mail</label> <input type="text" name="email">
    <label>Message</label> <textarea name="message_html"></textarea>
    <input type="submit" value="Send"> </form>

  <br><br>

  <a>Form 태그를 DIV로 감싼 영역 (id값 바꾸면 보내짐)</a>
  <div class="form-group">
    <form id="contact-forgm">
      <!-- 아래 input은 보낼 시 꼭 필요함 -->
      <input type="hidden" name="contact_number">
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" class="form-control" name="sender" placeholder="" value="" autocomplete="off">
      </div>
      <label>Mobile</label> <input type="text" name="mobile">
      <div class="test">
        <label>E-mail</label> <input type="text" name="email">
      </div>
      <label>Message</label> <textarea name="message_html"></textarea>
      <input type="submit" value="Send">
    </form>
  </div>



  <br><br>
  <div class="form_area">
    <form id="contact-form">
      <input type="hidden" name="contact_number">
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" class="form-control" name="sender" placeholder="" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Mobile</label>
        <input type="text" class="form-control" name="mobile" placeholder="" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="name" class="control-label">E-mail</label>
        <input type="text" class="form-control" name="email" placeholder="" value="" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="name" class="control-label">Contents</label>
        <textarea class="form-control" name="message_html" rows="3" placeholder="" autocomplete="off"></textarea>
      </div>
      <div class="form-group text-full">
        <input type="submit" value='SEND' class="btn btn-submit">
      </div>
    </form>
  </div>


</body>

</html>
