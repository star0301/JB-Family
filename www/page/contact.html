  <script type="text/javascript">
    (function () {
      emailjs.init("user_VCU7jKJzQPME3vcytKpJj");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {

      document.getElementById('contact-form').addEventListener('submit', function (event) {
        event.preventDefault();
        this.contact_number.value = Math.random() * 100000 | 0;

        emailjs.sendForm('yandex', 'template_MHqHdJYp', this)
          .then(function (response) {
            console.log('SUCCESS!', response.status, response.text);
            alert("메일이 정상적으로 발송되었습니다 ^^");
            window.location = 'http://jbfamily.kr/';
          }, function (error) {
            console.log('FAILED...', error);
            alert("일시적인 오류로 메일이 발송되지 않았습니다. 가족점문의는 1577 - 7012 로 문의부탁드립니다.");
          });
      });
    }

                <!--                    - 가입자 전기통신일시, 개시․종료시간, 상대방 가입자번호, 사용도수, 발신기지국 위치추적자료 : 1년<br>-->

                <!--                    1. 파기절차<br>-->
